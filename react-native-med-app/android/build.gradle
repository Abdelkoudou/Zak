// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// Configure shorter CMake build directory to avoid Windows MAX_PATH issues
subprojects {
  def configureProject = { proj ->
    if (proj.hasProperty('android')) {
      proj.android {
        if (it.hasProperty('externalNativeBuild')) {
          it.externalNativeBuild {
            if (it.hasProperty('cmake')) {
              it.cmake {
                buildStagingDirectory = new File("C:/tmp/rn/${proj.name}")
              }
            }
          }
        }
      }
    }
  }
  
  // If project already evaluated, configure immediately; otherwise wait
  if (project.state.executed) {
    configureProject(project)
  } else {
    project.afterEvaluate {
      configureProject(project)
    }
  }
}
